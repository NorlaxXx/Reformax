<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reformax | Cartão Digital</title>

  <!-- Fonte profissional -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root {
      --azul: #005bab;
      --cinza: #1f1f1f;
      --branco: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, var(--azul), #d1e2f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
      color: var(--branco);
    }

    .cartao {
      background: var(--cinza);
      border-radius: 18px;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      background: white;
      margin-bottom: 20px;
      border: 4px solid var(--azul);
    }

    h1 {
      font-size: 24px;
      color: #f0f0f0;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 25px;
      color: #cccccc;
    }

    .botao {
      background-color: var(--azul);
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px 0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .botao::before {
      content: "";
      position: absolute;
      width: 0;
      height: 100%;
      left: 0;
      top: 0;
      background: #003e7e;
      z-index: 0;
      transition: width 0.3s ease;
    }

    .botao:hover::before {
      width: 100%;
    }

    .botao:hover {
      color: #fff;
    }

    .botao i, .botao span {
      position: relative;
      z-index: 1;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #e0e0e0;
    }

    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      .botao { font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="cartao">
    <img src="IMG-20250627-WA0040.jpg" alt="Logo Reformax" class="logo" />
    
    <h1>Reformax</h1>
    <p>Reforma sem complicação!</p>

    <a href="https://wa.me/557196597798?text=Olá%2C%20gostaria%20de%20fazer%20um%20orçamento%20com%20a%20Reformax!" target="_blank" class="botao">
      <i class="fab fa-whatsapp"></i><span>Entrar em Contato</span>
    </a>

    <a href="https://instagram.com/reformax.oficial" target="_blank" class="botao">
      <i class="fab fa-instagram"></i><span>Instagram</span>
    </a>
  </div>

  <footer>Feito por Norlax </footer>

</body>
</html>
